          schema:
            type: string
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
      responses:
        "200":
          description: success
        "500":
          description: Something went wrong
    post:
      tags:
        - Posts
      summary: create a new post in a course
      description: restricted to instructor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
