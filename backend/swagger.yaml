openapi: 3.0.0
info:
  title: NeoConcept API
servers:
  - url: /api/v1
    description: Development server

tags:
  - name: Auth
  - name: User
  - name: Tracks
  - name: Courses
  - name: Posts
  - name: Staff-Requests
  - name: Student-Requests
  # - name: Resources

paths:
  /auth:
    get:
      tags:
        - Auth
      summary: check if the user is logged in
      responses:
        "200":
          description: success
        "401":
          description: You are not logged in
  /auth/signup:
    post:
      tags:
        - Auth
      summary: create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: test
                email:
                  type: string
                  format: email
                  example: test@test.com
                password:
                  type: string
                  example: test
                role:
                  type: string
                  enum: [STUDENT, INSTRUCTOR, ASSISTANT, ADMIN]
      responses:
        "201":
          description: Please confirm your email
        "500":
          description: Something went wrong
  /auth/login:
    post:
      tags:
        - Auth
      summary: login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.com
                password:
                  type: string
                  example: test
      responses:
        "200":
          description: success
        "400":
          description: Please provide email and password || Invalid credentials
        "403":
          description: Please confirm your email first
        "500":
          description: Something went wrong
  /auth/logout:
    get:
      tags:
        - Auth
      summary: logout a user
      responses:
        "200":
          description: success
  /auth/resend-confirmation-email:
    post:
      tags:
        - Auth
      summary: resend a confirmation email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.com
      responses:
        "201":
          description: success
        "400":
          description: Email is required || Email already confirmed
        "404":
          description: User not found
        "500":
          description: Something went wrong
  /auth/google:
    get:
      tags:
        - Auth
      summary: redirect to Google for authentication
      description: >
        Redirects the user to Google's OAuth2 consent screen.
        This endpoint cannot be executed directly in Swagger UI
        because it performs an external redirect.
      parameters:
        - name: role
          in: query
          schema:
            enum: [STUDENT, INSTRUCTOR, ASSISTANT, ADMIN]
            example: ADMIN
      responses:
        "302":
          description: Redirect to Google's consent screen
  /auth/google/mobile:
    post:
      tags:
        - Auth
      summary: redirect to Google for authentication (mobile)
      parameters:
        - name: role
          in: query
          schema:
            enum: [STUDENT, INSTRUCTOR, ASSISTANT, ADMIN]
            example: ADMIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
      responses:
        "200":
          description: success
        "500":
          description: Something went wrong
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: send a reset password email in case you forgot the password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.com
      responses:
        "201":
          description: Password reset email was sent successfully
        "404":
          description: User not found
        "500":
          description: Something went wrong
  /auth/verify-otp:
    post:
      tags:
        - Auth
      summary: verify the otp sent to email for password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - email
              properties:
                otp:
                  type: string
                email:
                  type: string
                  format: email
                  example: test@test.com
      responses:
        "200":
          description: OTP verified successfully
        "400":
          description: Provide the OTP || Provide the email || Invalid OTP || OTP has expired
        "404":
          description: User not found
        "500":
          description: Something went wrong
  /auth/reset-password:
    patch:
      tags:
        - Auth
      summary: create a new password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - email
                - newPassword
              properties:
                otp:
                  type: string
                  example: 123456
                email:
                  type: string
                  format: email
                  example: test@test.com
                newPassword:
                  type: string
                  example: newPassword
      responses:
        "200":
          description: Password was reset successfully
        "400":
          description: Provide the email || Provide a new password || Invalid OTP || OTP has expired
        "404":
          description: User not found
        "500":
          description: Something went wrong

  /user:
    patch:
      tags:
        - User
      summary: update the info of a user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: newPassword
                username:
                  type: string
                  example: newUsername
      responses:
        "200":
          description: success
        "400":
          description: User not found || Username or password is required
        "401":
          description: Unauthorized
        "500":
          description: Something went wrong
    delete:
      tags:
        - User
      summary: delete logged in user
      security:
        - cookieAuth: []
      responses:
        "200":
          description: success
        "400":
          description: User not found
        "401":
          description: Unauthorized
        "500":
          description: Something went wrong
  /user/tracks:
    get:
      tags:
        - User
      summary: list all tracks of a user
      security:
        - cookieAuth: []
      responses:
        "200":
          description: success
        "401":
          description: Unauthorized
        "500":
          description: Something went wrong
  /user/select-track:
    patch:
      tags:
        - User
      summary: select a track for a user (new or existing)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - trackId
              properties:
                trackId:
                  type: string
                  example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "400":
          description: Track id is required
        "401":
          description: Unauthorized
        "403":
          description: Admins cannot select tracks
        "404":
          description: Track not found
        "500":
          description: Something went wrong
  /user/quit-track:
    patch:
      tags:
        - User
      summary: quit a track for a user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - trackId
              properties:
                trackId:
                  type: string
                  example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "400":
          description: Track id is required || You are not enrolled in this track
        "401":
          description: Unauthorized
        "403":
          description: Admins cannot quit tracks
        "404":
          description: Track not found
        "500":
          description: Something went wrong
  /user/courses:
    get:
      tags:
        - User
      summary: list all courses of a user
      security:
        - cookieAuth: []
      responses:
        "200":
          description: success
        "401":
          description: Unauthorized
        "500":
          description: Something went wrong
  /user/join-course:
    patch:
      tags:
        - User
      summary: join a course for a user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - courseId
              properties:
                courseId:
                  type: string
                  example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
      responses:
        "200":
          description: success
        "400":
          description: Course id is required || You're already enrolled in this course || 
        "401":
          description: Unauthorized
        "403":
          description: Only students can join courses || This course is protected, please submit a student request to join
        "404":
          description: Course not found
        "500":
          description: Something went wrong
  /user/quit-course:
    patch:
      tags:
        - User
      summary: quit a course for a user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - courseId
              properties:
                courseId:
                  type: string
                  example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
      responses:
        "200":
          description: success
        "400":
          description: Course id is required
        "401":
          description: Unauthorized
        "403":
          description: Only students can quit courses
        "404":
          description: Course not found
        "500":
          description: Something went wrong
  /user/staff-requests:
    get:
      tags:
        - User
      summary: list all staff requests of a user
      parameters:
        - name: status
          in: query
          schema:
            type: string
      security:
        - cookieAuth: []
      responses:
        "200":
          description: success
        "400":
          description: Invalid status
        "401":
          description: Unauthorized
        "403":
          description: Only instructors and assistants can have staff requests
        "500":
          description: Something went wrong
  /user/stuedent-requests:
    get:
      tags:
        - User
      summary: list all student requests of a user
      parameters:
        - name: status
          in: query
          schema:
            type: string
      security:
        - cookieAuth: []
      responses:
        "200":
          description: success
        "400":
          description: Invalid status
        "401":
          description: Unauthorized
        "403":
          description: Only students can have student requests
        "500":
          description: Something went wrong

  /tracks:
    get:
      tags:
        - Tracks
      summary: retrieve all tracks
      parameters:
        - name: search
          in: query
          schema:
            type: string
      responses:
        "200":
          description: success
        "500":
          description: Something went wrong
    post:
      tags:
        - Tracks
      summary: create a new track
      description: restricted to admin
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: test track
                shortDescription:
                  type: string
                  example: test short description
                longDescription:
                  type: string
                  example: test long description
                domain:
                  type: string
                  example: Engineering
                level:
                  type: string
                  example: Intermediate
                language:
                  type: string
                  example: English
                targetAudience:
                  type: string
                  example: Undergraduates
                learningOutcomes:
                  type: array
                  items:
                    type: string
                  example: ["Outcome 1", "Outcome 2"]
                relatedJobs:
                  type: array
                  items:
                    type: string
                  example: ["Job 1", "Job 2"]
                pricingModel:
                  type: string
                  example: Paid
      responses:
        "201":
          description: success
        "400":
          description: track name is required || This account is already assigned to a track || Duplicate track name. Please choose another. || Learning outcomes must be an array of strings || Related jobs must be an array of strings
        "500":
          description: Something went wrong
  /tracks/{id}:
    get:
      tags:
        - Tracks
      summary: retrieve a track by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "404":
          description: Track not found
        "500":
          description: Something went wrong
    patch:
      tags:
        - Tracks
      summary: update the info of a track
      description: restricted to admin
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: new test track
                shortDescription:
                  type: string
                  example: new test short description
                longDescription:
                  type: string
                  example: new test long description
                domain:
                  type: string
                  example: new Engineering
                level:
                  type: string
                  example: new Intermediate
                language:
                  type: string
                  example: new English
                targetAudience:
                  type: string
                  example: new Undergraduates
                learningOutcomes:
                  type: array
                  items:
                    type: string
                  example: ["new Outcome 1", "new Outcome 2"]
                relatedJobs:
                  type: array
                  items:
                    type: string
                  example: ["new Job 1", "new Job 2"]
                pricingModel:
                  type: string
                  example: new Paid
      responses:
        "200":
          description: success
        "400":
          description: You didn't provide any field to update || Duplicate track name. Please choose another. || Learning outcomes must be an array of strings || Related jobs must be an array of strings
        "404":
          description: Track not found
        "500":
          description: Something went wrong
    delete:
      tags:
        - Tracks
      summary: delete a track
      description: restricted to admin
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: track deleted successfully
        "404":
          description: Track not found
        "500":
          description: Something went wrong
  /tracks/{id}/staff:
    get:
      tags:
        - Tracks
      summary: list all staff members of a track
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "401":
          description: Unauthorized
        "403":
          description: You don't have permission to view the staff of this track
        "404":
          description: Track not found
        "500":
          description: Something went wrong

  /courses:
    get:
      tags:
        - Courses
      summary: retrieve all courses
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: track
          in: query
          schema:
            type: string
      responses:
        "200":
          description: success
        "404":
          description: Track not found
        "500":
          description: Something went wrong
    post:
      tags:
        - Courses
      summary: create a new course
      description: restricted to admin
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - trackId
                - instructorIds
              properties:
                name:
                  type: string
                  example: test course
                description:
                  type: string
                  example: test description
                trackId:
                  type: string
                  example: 9c816942-585d-4d23-b44b-fcb0915558fc
                instructorIds:
                  type: array
                  items:
                    type: string
                  example: [9c816942-585d-4d23-b44b-fcb0915558fc, 9c816942-585d-4d23-b44b-fcb0915558fd]
                assistantIds:
                  type: array
                  items:
                    type: string
                  example: [9c816942-585d-4d23-b44b-fcb0915558fe, 9c816942-585d-4d23-b44b-fcb0915558ff]
      responses:
        "201":
          description: success
        "400":
          description: course name is required || Duplicate course name. Please choose another. || Instructor ids must be an array || Assistant ids must be an array || One or more instructorIds are invalid || One or more users in instructorIds is not an instructor || One or more instructors is not assigned to the specified track || One or more assistantIds are invalid || One or more users in assistantIds is not an assistant || One or more assistants is not assigned to the specified track
        "404":
          description: Track not found
        "500":
          description: Something went wrong
  /courses/{id}:
    get:
      tags:
        - Courses
      summary: retrieve a course by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "404":
          description: Course not found
        "500":
          description: Something went wrong
    patch:
      tags:
        - Courses
      summary: update the info of a course
      description: restricted to admin
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - trackId
              properties:
                name:
                  type: string
                  example: new test course
                description:
                  type: string
                  example: new test description
                trackId:
                  type: string
                  example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "400":
          description: Duplicate course name. Please choose another.
        "404":
          description: Course not found
        "500":
          description: Something went wrong
    delete:
      tags:
        - Courses
      summary: delete a course
      description: restricted to admin
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: Course deleted successfully
        "404":
          description: Course not found
        "500":
          description: Something went wrong
  /courses/{id}/staff:
    put:
      tags:
        - Courses
      summary: update the staff members of a course
      description: restricted to admin
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - trackId
                - instructorIds
              properties:
                trackId:
                  type: string
                  example: 9c816942-585d-4d23-b44b-fcb0915558fc
                instructorIds:
                  type: array
                  items:
                    type: string
                  example: [9c816942-585d-4d23-b44b-fcb0915558fc, 9c816942-585d-4d23-b44b-fcb0915558fd]
                assistantIds:
                  type: array
                  items:
                    type: string
                  example: [9c816942-585d-4d23-b44b-fcb0915558fe, 9c816942-585d-4d23-b44b-fcb0915558ff]
      responses:
        "201":
          description: success
        "400":
          description: Track id is required || Instructor ids must be an array || Assistant ids must be an array || One or more instructorIds are invalid || One or more users in instructorIds is not an instructor || One or more instructors is not assigned to the specified track || One or more assistantIds are invalid || One or more users in assistantIds is not an assistant || One or more assistants is not assigned to the specified track
        "404":
          description: Course not found
        "500":
          description: Something went wrong

  /courses/{courseId}/posts:
    get:
      tags:
        - Posts
      summary: retrieve all the posts in a course
      security:
        - cookieAuth: []
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
      responses:
        "200":
          description: success
        "500":
          description: Something went wrong
    post:
      tags:
        - Posts
      summary: create a new post in a course
      description: restricted to instructor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  example: test post
                content:
                  type: string
                  example: test content
      responses:
        "201":
          description: success
        "400":
          description: Title and content are required
        "500":
          description: Something went wrong
  /courses/{courseId}/posts/{id}:
    get:
      tags:
        - Posts
      summary: retrieve a post by id in a course
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "404":
          description: Post not found
        "500":
          description: Something went wrong
    patch:
      tags:
        - Posts
      summary: update the info of a post in a course
      description: restricted to instructor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: new test post
                content:
                  type: string
                  example: new test description
      responses:
        "200":
          description: success
        "404":
          description: Post not found
        "500":
          description: Something went wrong
    delete:
      tags:
        - Posts
      summary: delete a post in a course
      description: restricted to instructor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: Post deleted successfully
        "404":
          description: Post not found
        "500":
          description: Something went wrong

  /staff-requests:
    get:
      tags:
        - Staff-Requests
      summary: retrieve all requests made by staff members in admin's track
      description: restricted to admin
      security:
        - cookieAuth: []
      responses:
        "200":
          description: success
        "500":
          description: Something went wrong
    post:
      tags:
        - Staff-Requests
      summary: create a new request to join a course
      description: restricted to instructor or assistant
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - courseId
              properties:
                courseId:
                  type: string
