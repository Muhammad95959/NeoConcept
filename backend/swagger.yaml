openapi: 3.0.0
info:
  title: NeoConcept API
servers:
  - url: /api/v1
    description: Development server

tags:
  - name: Auth
  - name: Users
  - name: Tracks
  - name: Courses
  - name: Posts
  # - name: Resources

paths:
  /auth:
    get:
      tags:
        - Auth
      summary: check if the user is logged in
      responses:
        "200":
          description: success
        "401":
          description: You are not logged in
  /auth/signup:
    post:
      tags:
        - Auth
      summary: create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: test
                email:
                  type: string
                  format: email
                  example: test@test.com
                password:
                  type: string
                  example: test
                role:
                  type: string
                  enum: [STUDENT, INSTRUCTOR, ASSISTANT, ADMIN]
      responses:
        "201":
          description: Please confirm your email
        "500":
          description: Something went wrong
  /auth/login:
    post:
      tags:
        - Auth
      summary: login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.com
                password:
                  type: string
                  example: test
      responses:
        "200":
          description: success
        "400":
          description: Please provide email and password || Invalid credentials
        "403":
          description: Please confirm your email first
        "500":
          description: Something went wrong
  /auth/logout:
    get:
      tags:
        - Auth
      summary: logout a user
      responses:
        "200":
          description: success
  /auth/resend-confirmation-email:
    post:
      tags:
        - Auth
      summary: resend a confirmation email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.com
      responses:
        "201":
          description: success
        "400":
          description: Email is required || Email already confirmed
        "404":
          description: User not found
        "500":
          description: Something went wrong
  /auth/google:
    get:
      tags:
        - Auth
      summary: redirect to Google for authentication
      description: >
        Redirects the user to Google's OAuth2 consent screen.
        This endpoint cannot be executed directly in Swagger UI
        because it performs an external redirect.
      parameters:
        - name: role
          in: query
          schema:
            enum: [STUDENT, INSTRUCTOR, ASSISTANT, ADMIN]
            example: ADMIN
      responses:
        "302":
          description: Redirect to Google's consent screen
  /auth/google/mobile:
    post:
      tags:
        - Auth
      summary: redirect to Google for authentication (mobile)
      parameters:
        - name: role
          in: query
          schema:
            enum: [STUDENT, INSTRUCTOR, ASSISTANT, ADMIN]
            example: ADMIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
      responses:
        "200":
          description: success
        "500":
          description: Something went wrong
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: send a reset password email in case you forgot the password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.com
      responses:
        "201":
          description: Password reset email was sent successfully
        "404":
          description: User not found
        "500":
          description: Something went wrong
  /auth/verify-otp:
    post:
      tags:
        - Auth
      summary: verify the otp sent to email for password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - email
              properties:
                otp:
                  type: string
                email:
                  type: string
                  format: email
                  example: test@test.com
      responses:
        "200":
          description: OTP verified successfully
        "400":
          description: Provide the OTP || Provide the email || Invalid OTP || OTP has expired
        "404":
          description: User not found
        "500":
          description: Something went wrong
  /auth/reset-password:
    patch:
      tags:
        - Auth
      summary: create a new password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp
                - email
                - newPassword
              properties:
                otp:
                  type: string
                  example: 123456
                email:
                  type: string
                  format: email
                  example: test@test.com
                newPassword:
                  type: string
                  example: newPassword
      responses:
        "200":
          description: Password was reset successfully
        "400":
          description: Provide the email || Provide a new password || Invalid OTP || OTP has expired
        "404":
          description: User not found
        "500":
          description: Something went wrong

  /users/{id}:
    patch:
      tags:
        - Users
      summary: update the info of a user
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: newPassword
                username:
                  type: string
                  example: newUsername
      responses:
        "200":
          description: success
        "400":
          description: User not found || Username or password is required
        "401":
          description: Unauthorized
        "500":
          description: Something went wrong
    delete:
      tags:
        - Users
      summary: delete logged in user
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: success
        "400":
          description: User not found
        "401":
          description: Unauthorized
        "500":
          description: Something went wrong
