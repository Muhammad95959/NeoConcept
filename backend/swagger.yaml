          description: success
        "404":
          description: Post not found
        "500":
          description: Something went wrong
    patch:
      tags:
        - Posts
      summary: update the info of a post in a course
      description: restricted to instructor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: new test post
                content:
                  type: string
                  example: new test description
      responses:
        "200":
          description: success
        "404":
          description: Post not found
        "500":
          description: Something went wrong
    delete:
      tags:
        - Posts
      summary: delete a post in a course
      description: restricted to instructor
      security:
        - cookieAuth: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            example: d6e03f03-38bc-47ed-b0e6-3a90e6bdcbd1
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 9c816942-585d-4d23-b44b-fcb0915558fc
      responses:
        "200":
          description: Post deleted successfully
        "404":
          description: Post not found
        "500":
          description: Something went wrong

