<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Verified</title>

    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #f0fdf4);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background: #ffffff;
        padding: 40px 32px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 110px;
        height: 110px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #111827;
      }

      p {
        margin: 12px 0 28px;
        color: #6b7280;
        font-size: 15px;
      }

      a.button {
        display: inline-block;
        background: linear-gradient(135deg, #00a8e6, #3b82f6);
        color: #ffffff;
        padding: 14px 40px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 500;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease,
          opacity 0.15s;
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.35);
      }

      a.button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(59, 130, 246, 0.45);
        opacity: 0.95;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <circle cx="250" cy="250" r="200" fill="#22c55e" />

          fill="#ffffff"
        />
      </svg>

    </div>
  </body>
</html>
