<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Verification Error</title>

    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #fef3f3, #fee2e2);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background: #ffffff;
        padding: 40px 32px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 110px;
        height: 110px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #b91c1c;
      }

      p {
        margin-top: 12px;
        color: #6b7280;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm4.71 13.29L15.3 16.7 12 13.41l-3.29 3.3-1.42-1.42 3.3-3.29-3.3-3.29 1.42-1.42 3.29 3.3 3.29-3.29 1.41 1.41L13.41 12Z"
          fill="#d85b53"
        />
      </svg>

      <h1>Error ‚ùå</h1>
      <p>Your email address couldn't be verified.<br />Please try again or contact support.</p>
    </div>
  </body>
</html>
